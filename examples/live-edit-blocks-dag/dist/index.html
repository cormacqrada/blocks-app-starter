<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blocks DAG + Live Preview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: stretch;
        justify-content: center;
        background: radial-gradient(circle at top left, #020617, #020617 45%, #000 100%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      }
      main {
        flex: 1;
        max-width: 1280px;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      header.app-header {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }
      header.app-header h1 {
        margin: 0;
        font-size: 1.3rem;
        font-weight: 600;
        color: #e5e7eb;
      }
      header.app-header p {
        margin: 0;
        font-size: 0.85rem;
        color: #9ca3af;
      }
      section.preview-shell {
        border-radius: 0.9rem;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.92), rgba(15, 23, 42, 0.98));
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.85);
        padding: 0.9rem 1.1rem;
      }
      #graph-summary {
        font-size: 0.85rem;
        color: #e5e7eb;
        white-space: pre-wrap;
      }
      #graph-summary .node-line {
        margin-bottom: 0.1rem;
      }
      #graph-summary .edge-line {
        color: #9ca3af;
      }
      section.canvas-shell {
        flex: 1;
        min-height: 420px;
        border-radius: 1rem;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.92), rgba(15, 23, 42, 0.98));
        box-shadow: 0 18px 44px rgba(15, 23, 42, 0.9);
        overflow: hidden;
      }
      .canvas-shell-inner {
        width: 100%;
        height: 100%;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-BILSiIXl.js"></script>

    <main>
      <header class="app-header">
        <h1>Blocks DAG + Live Preview</h1>
        <p>The node graph below drives this live summary via the shared BlockTree.</p>
      </header>
      <section class="preview-shell">
        <div id="graph-summary"></div>
      </section>
      <section class="canvas-shell">
        <div class="canvas-shell-inner">
          <blocks-canvas id="graph-canvas"></blocks-canvas>
        </div>
      </section>

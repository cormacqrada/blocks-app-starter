name: Test Templates

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-templates:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        run: corepack enable
      - name: Install dependencies
        run: pnpm install
      - name: Test templates
        run: ./scripts/test-templates.sh
